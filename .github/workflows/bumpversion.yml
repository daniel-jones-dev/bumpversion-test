name: Bump Version

on:
  workflow_dispatch:
    inputs:
      bump-type:
        description: 'Bump type'
        required: true
        default: 'patch'
        type: choice
        options:
        - major
        - minor
        - patch
      create-pull-request:
        description: 'Create pull request for review'
        required: false
        default: true
        type: boolean

jobs:
  bump_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install bump-my-version
        run: |
          uv tool install bump-my-version

      - name: Bump version
        id: bump
        shell: bash
        run: |
          echo "previous-version=$(bump-my-version show current_version)" >> $GITHUB_OUTPUT
  
          bump-my-version bump ${{ inputs.bump-type }}
          ([[ $? -gt 0 ]] && echo "bumped=false" || echo "bumped=true") >> $GITHUB_OUTPUT
          echo "current-version=$(bump-my-version show current_version)" >> $GITHUB_OUTPUT

      - name: Update changelog
        id: changelog
        uses: release-flow/keep-a-changelog-action@v2
        with:
          command: bump
          version: ${{ inputs.bump-type }}
          keep-unreleased-section: true
          fail-on-empty-release-notes: true

      - name: Create commit
        id: create_commit
        run: |
          git add .
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "docs: Increase version to ${{ steps.bump.outputs.current-version }}" \
            --author "${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>"
          
          if ${{ inputs.create-pull-request }}; then
            echo "Not pushing commit, creating pull request instead"
          else
            git push
          fi

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v7
        if: ${{ inputs.create-pull-request }}
        with:
          title: "Bump version to ${{ steps.bump.outputs.current-version }}"
          body: |
            This PR bumps the version to ${{ steps.bump.outputs.current-version }} and updates the changelog.
            After merging this PR, remember to trigger the tag creation action.
          branch: bumpversion-${{ steps.bump.outputs.current-version }}
          base: main
          token: ${{ secrets.GH_TOKEN }}

      - name: Create tag
        id: create_tag
        if: ${{ ! inputs.create-pull-request }}
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --import --batch --yes
          echo "use-agent" >> ~/.gnupg/gpg.conf
          echo "default-cache-ttl 600" >> ~/.gnupg/gpg-agent.conf
          echo "max-cache-ttl 7200" >> ~/.gnupg/gpg-agent.conf
          echo "GPG setup complete"
        
          git config --global user.signingkey "${{ secrets.GPG_KEY_ID }}"
          git config --global user.name "Tagging bot"
          git config --global user.email "danielryanjones@protonmail.com"
          git tag -s v${{ steps.bump.outputs.current-version }} -m "Version ${{ steps.bump.outputs.current-version }}" 
          git push origin v${{ steps.bump.outputs.current-version }}

      - name: Create GitHub release
        id: create_release
        if: ${{ ! inputs.create-pull-request }}
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.bump.outputs.current-version }}
          name: v${{ steps.bump.outputs.current-version }}
          body: ${{ steps.changelog.outputs.release_notes }}
          draft: false
          prerelease: false
          token: ${{ secrets.GH_TOKEN }}